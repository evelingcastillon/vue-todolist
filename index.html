<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <div class="logo">
            <img src="./assets/img/logo.png" alt="">
        </div>
        <div class="input p-2">
            <input type="text" v-model='newTask' placeholder="Add a Task here" @keyup.enter='addTask'>
            <button @click='addTask'>Add</button>
            <div><small>Add a Simple task todo</small></div>
        </div>

        
        <div class="blocks d-flex">
            <!-- TASKS -->
            <div class="bg-white rounded p-3 m-2">
                <h6><strong>Todo List</strong></h6>
                <div class="bg_grey rounded p-1">
                    <div class="tasks" v-if='tasks.length > 0'>
                        <div class="task" v-for='(task, index) in tasks'>
                            <input class="rounded" type="text" v-model='tasks[index]'>
                            <i class="fas fa-check-circle" @click='pushComplete(index)'></i>
                            <i class="fas fa-trash" @click='removeTask(index)'></i>
                        </div>
                        
                    </div>
                    <div class="no_task" v-else>
                        <p>Nulla da fare!</p>
                    </div>
                </div>
            </div>
            
            
            <!-- TASK COMPLETE -->
            <div class="bg-white rounded">
                <div class="tasks bg_grey rounded" v-if='tasksComplete.length > 0' v-for='(task, index) in tasksComplete'>        
                    {{task}}
                    <i class="fas fa-undo" @click='restoreCompletedTask(index, task)'></i>
                </div>
            </div>




        </div>


        <!--TASK REMOVE -->
        <div class="trash" v-if='trash.length > 0' v-for='task in trash' >
            {{task}}
            <i class="fas fa-trash" @click='restoreCompletedTask'></i>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
